name: Deploy Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Database Configuration
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # Server Configuration
      SERVER_PORT: ${{ secrets.SERVER_PORT }}
      # JWT Configuration
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      # S3 Configuration
      S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
      S3_PUBLIC_DOMAIN: ${{ secrets.S3_PUBLIC_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Starting infrastructure deployment..."
            cd /root/tattoo-app
            echo "📥 Checking repository status..."
            if [ ! -d ".git" ]; then
                echo "📥 Repository not found, cloning fresh..."
                cd /root
                rm -rf tattoo-app
                git clone https://github.com/mip92/tattoo.git tattoo-app
                cd tattoo-app
            else
                echo "📥 Updating existing repository..."
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
            fi

            # Debug: check that variables were substituted from GitHub Secrets
            echo "🔍 DEBUG: Checking variables from GitHub Secrets..."
            echo "DEBUG: POSTGRES_USER=${{ secrets.POSTGRES_USER }}"
            echo "DEBUG: POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}"
            echo "DEBUG: POSTGRES_DB=${{ secrets.POSTGRES_DB }}"
            echo "DEBUG: DATABASE_URL=${{ secrets.DATABASE_URL }}"
            echo "DEBUG: JWT_SECRET=${{ secrets.JWT_SECRET }}"
            echo "DEBUG: JWT_ACCESS_TOKEN_EXPIRES_IN=${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}"
            echo "DEBUG: JWT_REFRESH_TOKEN_EXPIRES_IN=${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}"
            echo "DEBUG: NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"
            echo "DEBUG: S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}"
            echo "DEBUG: S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}"
            echo "DEBUG: S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}"
            echo "DEBUG: S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}"
            echo "DEBUG: S3_PUBLIC_DOMAIN=${{ secrets.S3_PUBLIC_DOMAIN }}"

            echo "🔧 Creating .env file from GitHub Secrets..."
            cat > .env << 'EOF'
            # Database Configuration
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            # Server Configuration
            NODE_ENV=production
            SERVER_PORT=${{ secrets.SERVER_PORT }}
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRES_IN=${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}
            JWT_REFRESH_TOKEN_EXPIRES_IN=${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            # S3 Configuration
            S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
            S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
            S3_PUBLIC_DOMAIN=${{ secrets.S3_PUBLIC_DOMAIN }}
            EOF
            echo "⏹️ Stopping all services..."
            docker-compose -f docker-compose.prod.yml down
            echo "🧹 Cleaning old images..."
            docker image prune -f
            echo "📁 Ensuring backend data directory exists..."
            mkdir -p /root/backend-data
            echo "🔄 Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d
            echo "⏳ Waiting for services to initialize..."
            sleep 30
            echo "📊 Checking service status..."
            docker ps
            echo "💚 Checking health status..."
            docker-compose -f docker-compose.prod.yml ps
            echo "✅ Infrastructure deployment completed!"

      - name: Health check
        run: |
          echo "🔍 Performing health checks..."
          sleep 10

          # Check GraphQL endpoint
          echo "Testing GraphQL endpoint..."
          curl -s http://${{ secrets.SERVER_IP }}/graphql | head -1

          # Check main page
          echo "Testing main page..."
          curl -s http://${{ secrets.SERVER_IP }}/ | head -1

          echo "✅ Health checks completed!"
