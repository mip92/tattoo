name: Deploy Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Starting infrastructure deployment..."

            # –ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            cd /root/tattoo-app

            # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ git
            echo "üì• Checking repository status..."

            if [ ! -d ".git" ]; then
                echo "üì• Repository not found, cloning fresh..."
                cd /root
                rm -rf tattoo-app
                git clone https://github.com/mip92/tattoo.git tattoo-app
                cd tattoo-app
            else
                echo "üì• Updating existing repository..."
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
            fi

            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã
            echo "‚èπÔ∏è Stopping all services..."
            docker-compose -f docker-compose.prod.yml down

            # –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
            echo "üßπ Cleaning old images..."
            docker image prune -f

            # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã –∑–∞–Ω–æ–≤–æ
            echo "üîÑ Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d

            # –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            echo "‚è≥ Waiting for services to initialize..."
            sleep 30

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            echo "üìä Checking service status..."
            docker ps

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º health checks
            echo "üíö Checking health status..."
            docker-compose -f docker-compose.prod.yml ps

            echo "‚úÖ Infrastructure deployment completed!"

      - name: Health check
        run: |
          echo "üîç Performing health checks..."
          sleep 10

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º GraphQL endpoint
          echo "Testing GraphQL endpoint..."
          curl -s http://${{ secrets.SERVER_IP }}/graphql | head -1

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º main page
          echo "Testing main page..."
          curl -s http://${{ secrets.SERVER_IP }}/ | head -1

          echo "‚úÖ Health checks completed!"
