name: Deploy Infrastructure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_TOKEN_EXPIRES_IN=${{ secrets.JWT_ACCESS_TOKEN_EXPIRES_IN }}
            JWT_REFRESH_TOKEN_EXPIRES_IN=${{ secrets.JWT_REFRESH_TOKEN_EXPIRES_IN }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          script: |
            echo "ðŸš€ Starting infrastructure deployment..."
            cd /root/tattoo-app
            echo "ðŸ“¥ Checking repository status..."
            if [ ! -d ".git" ]; then
                echo "ðŸ“¥ Repository not found, cloning fresh..."
                cd /root
                rm -rf tattoo-app
                git clone https://github.com/mip92/tattoo.git tattoo-app
                cd tattoo-app
            else
                echo "ðŸ“¥ Updating existing repository..."
                git fetch origin main
                git reset --hard origin/main
                git clean -fd
            fi
            echo "ðŸ”§ Creating .env file from GitHub Secrets..."
            cat > .env << EOF
            DATABASE_URL=$DATABASE_URL
            JWT_SECRET=$JWT_SECRET
            JWT_ACCESS_TOKEN_EXPIRES_IN=$JWT_ACCESS_TOKEN_EXPIRES_IN
            JWT_REFRESH_TOKEN_EXPIRES_IN=$JWT_REFRESH_TOKEN_EXPIRES_IN
            NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
            EOF
            echo "â¹ï¸ Stopping all services..."
            docker-compose -f docker-compose.prod.yml down
            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -f
            echo "ðŸ“ Ensuring backend data directory exists..."
            mkdir -p /root/backend-data
            echo "ðŸ”„ Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d
            echo "â³ Waiting for services to initialize..."
            sleep 30
            echo "ðŸ“Š Checking service status..."
            docker ps
            echo "ðŸ’š Checking health status..."
            docker-compose -f docker-compose.prod.yml ps
            echo "âœ… Infrastructure deployment completed!"

      - name: Health check
        run: |
          echo "ðŸ” Performing health checks..."
          sleep 10

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ GraphQL endpoint
          echo "Testing GraphQL endpoint..."
          curl -s http://${{ secrets.SERVER_IP }}/graphql | head -1

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ main page
          echo "Testing main page..."
          curl -s http://${{ secrets.SERVER_IP }}/ | head -1

          echo "âœ… Health checks completed!"
